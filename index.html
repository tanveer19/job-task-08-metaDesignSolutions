<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container mt-5">
        <div class="row">
          <div class="col-4"></div>
          <div
            class="col-4 d-flex gap-2 justify-content-center align-items-center border border-primary"
          >
            <h2 class="text-color">Upcoming Activities</h2>
            <i
              class="fa-regular fa-plus text-color"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            ></i>
            <i class="fa-solid fa-check"></i>

            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="col-4"></div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-color text-white">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Book Visit
                  </h1>
                  <button
                    type="button"
                    class="btn-close text-white"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="dob" class="form-label">Date of Birth</label>
                      <input
                        type="text"
                        placeholder="DD/MM/YYYY"
                        onfocus="(this.type='date')"
                        class="form-control"
                        id="dob"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="fullName" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="fullName" />
                    </div>
                    <div class="mb-3">
                      <label for="nickName" class="form-label">Nick Name</label>
                      <input type="text" class="form-control" id="nickName" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn" data-bs-dismiss="modal">
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c5b8b41db0.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
